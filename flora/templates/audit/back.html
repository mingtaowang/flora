<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script src="{{ url_for('static', filename='plugins/jquery/jquery-3.5.1.min.js') }}"></script>
<script type="text/javascript">
    var s_x = {{ x }};
    var s_y = {{ y }};
    var s_w = {{ w }};
    var s_h = {{ h }};

    var img_src = "{{ img_src }}";
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    var img = new Image();
    img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        ctx.lineWidth = 3;
        ctx.strokeStyle = "black";
        ctx.strokeStyle = "#a4d6e3";
        ctx.strokeRect(s_x, s_y, s_w, s_h);
    };
    img.src = img_src;

    function draw(ctx) { ctx.strokeRect(this.x, this.y, this.w, this.h) }
</script>
</html>
